    <article>
        <h1>Contact the band</h1>
        <form action="submit.html" method="post">
            <fieldset>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="your name" required="required">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="text" id="email" required="required" placeholder="your email address">
                </p>
                <p>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="45" rows="7" required="required" placeholder="Write your message here."></textarea>
                </p>
                <input type="submit" value="Send" name="" id="">
            </fieldset>
        </form>
    </article>
