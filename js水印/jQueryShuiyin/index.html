<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery图片水印插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	
	<div class="htmleaf-content">
		<h3>默认图片</h3>
		<img class="sample1" data-img2blob="img/1.png" />
		<img class="sample1" data-img2blob="img/2.png" />

		<hr>

		<h3>添加水印之后的图片</h3>
		<img class="sample2" data-img2blob="img/1.png" />
		<img class="sample2" data-img2blob="img/2.png" />
	</div>
	
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/img2blob.js" type="text/javascript"></script>		
	<script type="text/javascript">
	$(function() {

		// default
		$(".sample1").img2blob();
		
		// with watermark
		$(".sample2").img2blob({
			watermark: '我是水印@jQuery插件库',
			fontStyle: 'Microsoft YaHei,Arial',
			fontSize: '18', // px
			fontColor: '#fff', // default 'black'
			fontX: 180, // The x coordinate where to start painting the text
			fontY: 280 // The y coordinate where to start painting the text
		});

	});
	</script>
</body>
</html>
