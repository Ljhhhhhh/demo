<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>看你有多色</title>
<style>

</style>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">

</head>
<body>
  <div class="page" id="loading">
        <div class="loadingText">加载中...</div>
  </div>
  <div class="page hide" id="index">
      <h1>看你有多色</h1>
      <div class="point">找出所有色块里颜色不同的一个</div>
      <div class="btns">
          <button class="btn modeOne">普通模式</button>
          <button class="btn modeTwo">找人模式</button>
      </div> </div>
  <div class="page hide" id="room">
           <header>
               <span class="score">得分：<em id="goal">0</em></span>
               <span class="time">60</span>
               <span class="btn btn_stop">暂停</span>
           </header>

          <div id="box" class="lv2">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>
  </div>
  <div class="page hide" id="popup">
      <div class="stop">
          <h2>游戏暂停</h2>
          <div class="btn_wrap">
              <button class="continue">继续</button>
              <button class="again">重来</button><br>
              <button class="moreGame">更多游戏</button>
          </div>
      </div>
      <div class="ending">
          <h3 id="grad">瞎子LV1</h3>
          <div class="btn_wrap">
              <button class="modeTwo">模式二</button>
              <button class="again">重来</button><br>
              <button class="moreGame">更多游戏</button>
          </div>
      </div>
  </div>
  <div class="page" id="music_bg">
      <img src="imgs/music_move.png" class="move play">
  </div>
<audio autoplay="true" id="music">
  <source src="imgs/bg_music.mp3" type="audio/mp3">
</audio>

</body>

</html>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/game.js"></script>
<script src="js/music.js" type="text/javascript"></script>
