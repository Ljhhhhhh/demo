<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滚动列表</title>
    <link rel="stylesheet" href="./leftright/css/demo.css"/>
</head>
<body>
<div class="container">
    
    <div class="roll-wrap roll_row" id="b">
        <ul class="roll__list" style="position: absolute; left: 0; top: 0;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
        </ul>
        <a class="control pre" href="javascript:;">&lt;</a>
        <a class="control next" href="javascript:;">&gt;</a>
    </div>
    
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="./leftright/js/rollSlide.js"></script>
<script>
    $('#a').rollSlide({
        orientation: 'left',
        num: 1,
        v: 1000,
        space: 3000,
        isRoll: false
    });
    $('#b').rollSlide({
        orientation: 'right',
        num: 2,
        v: 1500,
        space: 3000,
        isRoll: true
    });
    $('#c').rollSlide({
        orientation: 'top',
        num: 1,
        v: 1500,
        //space: 500,
        isRoll: true
    });
    $('#d').rollSlide({
        orientation: 'bottom',
        num: 3,
        v: 1500,
        space: 1000,
        isRoll: true
    });
    $('#e').rollNoInterval().left();
    $('#f').rollNoInterval().right();
    $('#g').rollNoInterval().top();
    $('#h').rollNoInterval().bottom();
</script>
</body>
</html>
